<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Picker</title>
  <!-- Font Awesome Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="image-container">
      <img id="image" src="demo-image.jpg" alt="Selected Image" />
    </div>
    <div class="btns-container">
      <input type="file" id="file" accept="image/*" />
      <label for="file">Upload Image</label>
      <button id="pick-color">Pick a Color</button>
    </div>
    <div class="note">Use the color picker on your desktop or other apps by simply moving the cursor.</div>
    <div id="error" class="hide"></div>
    <div id="result" class="hide">
      <div>
        <input type="text" id="hex-val-ref" readonly />
        <button onclick="copy('hex-val-ref')">
          <i class="fa-regular fa-copy"></i>
        </button>
      </div>
      <div>
        <input type="text" id="rgb-val-ref" readonly />
        <button onclick="copy('rgb-val-ref')">
          <i class="fa-regular fa-copy"></i>
        </button>
      </div>
      <div id="picked-color-ref"></div>
    </div>
    <div id="custom-alert">Color Code Copied!</div>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
